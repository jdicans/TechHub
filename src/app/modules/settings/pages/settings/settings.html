<div class="settings-container">
  <!-- Header -->
  <div class="settings-header">
    <button class="btn-back" (click)="volverHome()">
      <lucide-icon name="arrow-left"></lucide-icon>
      <span>Volver</span>
    </button>
    <div class="header-content">
      <div class="header-icon">
        <lucide-icon name="settings"></lucide-icon>
      </div>
      <div>
        <h1 class="page-title">Configuración</h1>
        <p class="page-subtitle">Personaliza tu experiencia en TechHub</p>
      </div>
    </div>
  </div>

  <!-- Opciones Grid -->
  <div class="options-grid">
    @for (opcion of opciones; track opcion.ruta) {
      <div 
        class="option-card option-{{opcion.color}}"
        (click)="navegarA(opcion)">
        
        <!-- Badge de estado -->
        @if (opcion.titulo === 'Mi Perfil' || opcion.titulo === 'Cambiar Contraseña') {
          <div class="badge-disponible">
            <lucide-icon name="check-circle"></lucide-icon>
            <span>Funcional</span>
          </div>
        } @else {
          <div class="badge-construccion">
            <lucide-icon name="hammer"></lucide-icon>
            <span>En construcción</span>
          </div>
        }

        <div class="option-icon-wrapper">
          <lucide-icon [name]="opcion.icon"></lucide-icon>
        </div>
        <div class="option-content">
          <h3 class="option-titulo">{{opcion.titulo}}</h3>
          <p class="option-descripcion">{{opcion.descripcion}}</p>
        </div>
        <lucide-icon name="chevron-right" class="option-arrow"></lucide-icon>
      </div>
    }
  </div>
</div>
